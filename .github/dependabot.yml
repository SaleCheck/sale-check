# See settings for Dependabot security updates in repo settings under 
# → Settings
# → Security
# → Advanced Security

# Below does nothing (because open-pull-requests-limit: 0)
# Required for action triggered not to fail
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0