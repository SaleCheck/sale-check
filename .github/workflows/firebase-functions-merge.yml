name: Deploy Firebase Functions on Merge of PR to Main for Only Functions

on:
  push:
    branches:
      - main  

jobs:
  deploy_functions:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checks out repository code

      - name: Check if changes are only in 'functions' directory
        id: check_changes
        run: |
          # Get the list of files that were changed in the last commit
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          
          # Check if any files outside the 'functions' directory were changed
          OUTSIDE_FUNCTIONS=$(echo "$CHANGED_FILES" | grep -v "^functions/" || true)
          
          # If there are files outside 'functions', fail the action
          if [ -n "$OUTSIDE_FUNCTIONS" ]; then
            echo "Deployment aborted: Changes detected outside 'functions' folder."
            exit 1
          else
            echo "Only 'functions' folder was changed. Proceeding with deployment."
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Set up Node.js 
        with:
          node-version: '16'  # Use Node.js version 16

      - name: Install Firebase CLI
        run: npm install -g firebase-tools  # Install Firebase CLI globally

      - name: Authenticate with Firebase
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SALE_CHECK_B611B }}" > $HOME/firebase-key.json  # Authenticate with Firebase using my service account
        env:
          FIREBASE_SERVICE_ACCOUNT_SALE_CHECK_B611B: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SALE_CHECK_B611B }}

      - name: Deploy Firebase Functions
        run: firebase deploy --only functions  # Run the deploy only for functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json  # Points to my Firebase service account key
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_AUTH_TOKEN }}  # (Optional) If you store the Firebase auth token as a secret
